<body ng-app="trackerApp" >
	<div ng-controller="mainCtrl" id="snow">
		<div class="back photo" >
			
			<h1>Tracker</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 ">
					<input type="text" id="question" placeholder="what is your question?" ng-model="question"/>
				</div>
				
				<div class="col-md-4 ">
					
					<input type="text" id="question" placeholder="when do you want your reminder?" ng-model="askingTimes"/><br>
					
				</div>
				<div class="col-md-2">
					<button  id="bt" class="btn btn-primary" ng-click="addQuestion($index)">start tracker</button>
				</div>
			</div>

			<div class="row posts">
				<!-- <div ng-repeat="post in posts track by $index"> -->
					<div class="col-md-3 l" ng-repeat="post in posts track by $index">
						<a ng-click="remove(post)">remove</a>
						<a href="chart.html" id="chartEx" >Export chart</a>
						<h3>{{post.question}}</h3>
<!-- 						<div>{{post.askingTimes}}</div>
 -->						
						<div class="countDown">
							<div ng-controller="counterCtrl">
		 					<!--Angular Binding -->  
							<p ng-bind="counter"></p>
		    				<button class="s btn btn-primary" ng-click="stop()">Stop</button>
		    				<button class="s btn btn-primary" ng-click="countdown()">Start</button>     
							</div>
						</div>

					</div>
<!-- 				</div>
 -->					
			</div>
