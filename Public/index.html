<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-timer/1.3.4/angular-timer.js"></script> -->
	<title></title>
</head>
<body ng-app="trackerApp" >
	<div ng-controller="mainCtrl" id="snow">
		<div class="back photo" >
			
			<h1>Tracker</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<input  class="que" type="text" id="question" placeholder="what is your question?" ng-model="question"/>
					
				</div>
			</div>

			<div class="row posts">
				<div ng-repeat="post in posts track by $index">
					<div class="col-md-3 l">
						<a ng-click="remove(post)">
							<!-- <i class="icon-remove-sign"></i> -->
							remove
						</a>
						<h3>{{post.question}}</h3>
						<div>{{post.askingTimes}}</div>
						
						<div class="countDown">
							<div ng-controller="counterCtrl">
		 					<!--Angular Binding -->  
							<p ng-bind="counter"></p>
		    				<button class="s btn btn-primary" ng-click="stop()">Stop</button>
		    				<button class="s btn btn-primary" ng-click="countdown()">Start</button>     
							</div>
						</div>
					</div>
				</div>
					
			</div>


			

			<div class="row box">
				<div class="col-md-6">
					<input type="checkbox" ng-model="checkTime">
					<h2>Time</h2>
					<input type="text" id="time" placeholder="when do you want your reminder?" ng-model="time"/><br>
					
				</div>
				<div class="col-md-6">
					<input type="checkbox" ng-model="checkInt">
					<h2>Intervals</h2>
					<input type="text" id="start" placeholder="strat time" /><br>
					<input type="text" id="end" placeholder="end time" /><br>
					<input type="text" id="int" placeholder="intervals" /><br>
					
				</div>
			</div>
			<div>
				<button class="btn btn-primary" ng-click="addQuestion($index)">start tracker</button>
			</div>
		</div>

	</div>	
	<script src="angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/service.js"></script>
	<script type="text/javascript" src="js/controllers/controller.js"></script>
	
</body>
</html>
